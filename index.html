<!DOCTYPE html>
<html>
<head>
  <title>Awesome Burgers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

  <link rel='stylesheet' href='/stylesheets/style.css' />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <h1>Awesome Burgers</h1>
<p>Welcome to Awesome Burgers</p>

<h1>Burgers!</h1>

<h2>Burgers that are not devoured!</h2>

<ul>
      <li id=1>
      	
      
      	<button class="change-devoured btn btn-primary" data-id="1" data-newdevoured="">
      		Devoured!
      	</button>
      	<button class="delete btn btn-danger" data-id="1">Delete
      	</button>
      </li>
      <li id=2>
      	
      
      	<button class="change-devoured btn btn-primary" data-id="2" data-newdevoured="">
      		Devoured!
      	</button>
      	<button class="delete btn btn-danger" data-id="2">Delete
      	</button>
      </li>
      <li id=6>
      	
      
      	<button class="change-devoured btn btn-primary" data-id="6" data-newdevoured="">
      		Devoured!
      	</button>
      	<button class="delete btn btn-danger" data-id="6">Delete
      	</button>
      </li>
</ul>

<h2>Burgers that are devoured!</h2>

<ul>
      <li id=3>
      	
      
      	<button class="change-devoured btn btn-primary" data-id="3" data-newdevoured="">
      		Reset!
      	</button>
      	<button class="delete btn btn-danger" data-id="3">Delete
      	</button>
      </li>
      <li id=4>
      	
      
      	<button class="change-devoured btn btn-primary" data-id="4" data-newdevoured="">
      		Reset!
      	</button>
      	<button class="delete btn btn-danger" data-id="4">Delete
      	</button>
      </li>
      <li id=5>
      	
      
      	<button class="change-devoured btn btn-primary" data-id="5" data-newdevoured="">
      		Reset!
      	</button>
      	<button class="delete btn btn-danger" data-id="5">Delete
      	</button>
      </li>
</ul>

<h2>Add a Burger</h2>
<form class="create-form">

  <div class="form-group">
    <label for="ca">Burger Name:</label>
    <input type="text" id="ca" name="name">
  </div>

  <div class="form-group">
    <label for="slee">Devoured?</label><br>
    <input type="radio" name="devoured" value="1" checked> Devoured!<br>
    <input type="radio" name="devoured" value="0"> Not Devoured
  </div>

  <button type="submit">Add Burger</button>
</form>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="/public/javascript/burgers.js"></script>

</html>
